spring.application.name=emailModel

#JBD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url= jdbc:postgresql://localhost:5432/ms-user
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true

#RABBITMQ
spring.rabbitmq.addresses=${RABBITMQ_URL}


#EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MailUsername}
spring.mail.password=${MailPasswordApp}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true